<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="common.js" type="module" defer></script>
  </head>
  <body>
    <header class="header" id="header">
      <h1>CINE<span>6</span>IX</h1>
      <ul class="header-ul" id="header-ul">
        <li class="header-menu" id="search-menu">영화 검색</li>
        <li class="header-menu" id="latest-menu">최신 영화</li>
        <li class="header-menu" id="genre-menu">장르별 영화</li>
      </ul>
    </header>

    <main>
      <!-- section1 -->
      <section class="section-con" id="section1">
        <div class="section1-con">
          <div class="search-con" id="search-con">
            <label for="search">영화명</label>
            <input type="text" id="search" />
            <button class="search-btn">
              <i class="fa fa-search" id="search-btn"></i>
            </button>
          </div>
          <div class="section1-wrapper" id="section1-wrapper">
            <ul class="img-con1"></ul>
          </div>
          <div class="pagination-con" id="search-pagination"></div>
        </div>
      </section>

      <!-- section2 -->
      <section class="section-con" id="section2">
        <div class="section2-con">
          <h2>최신영화</h2>
          <ul class="section2-wrapper"></ul>
          <button id="prev" class="nav-button">&lt;</button>
          <button id="next" class="nav-button">&gt;</button>
        </div>
      </section>

      <!-- section3 -->
      <section class="section-con" id="section3">
        <div class="section3-con">
          <h2>장르별</h2>
          <ul class="category-con"></ul>
          <div class="section3-wrapper">
            <ul class="genreImg-con"></ul>
            <div class="pagination-con" id="genre-pagination"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 CINE6IX. All rights reserved.</p>
    </footer>

    <div class="modal-con" id="modal-con">
      <i class="fa fa-close"></i>
      <div class="modal-wrapper" id="modal-wrapper"></div>
    </div>
  </body>
</html>
